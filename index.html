<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food App</title>
    <!--* CSS FILE -->
    <link rel="stylesheet" href="./css/main.css">
    <!--* CSS FILE END -->
    <!--* FONTAWESOME LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!--* FONTAWESOME LINK END -->
</head>

<body>

    <div class="container">
        <div class="meal">
            <div class="meal__content">
                <div class="meal__header">
                    <h2 class="title">Find Meals For Your Ingredients</h2>
                    <p>Real food doesn't have ingredients, real food is ingredients - Umidjon Karabaev</p>
                    <div class="meal__search-box">
                        <input type="text" placeholder="Enter a ingredient" class="meal__input">
                        <button class="search__button">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="meal__body">
                    <h2 class="title">Your Search Results:</h2>
                    <div class="meal__cards"></div> 
                    <h2 class="no--results hidden">No Found Result :( </h2>       
                </div>
            </div>
        </div>
    </div>

    <!--* JAVSCRIPT FILE  -->
    <script src="./js/index.js"></script>
    <!--* JAVSCRIPT FILE END  -->
</body>

</html>
