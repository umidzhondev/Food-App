<body>

    <div class="container">
        <div class="meal">

                    <h2 class="title">Find Meals For Your Ingredients</h2>
                    <p>Real food doesn't have ingredients, real food is ingredients - Umidjon Karabaev</p>
                    <div class="meal__search-box">
                        <input type="text" placeholder="Enter a ingredient" class="meal__input">

                        </button>
                    </div>
                </div>
                <div class="meal__body">
                    <h2 class="title">Your Search Results:</h2>
                    <div class="meal__cards"></div>

            </div>
